<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="estilosAhorcado.css">
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="blue">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">JM</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="ahorcado.html">Jugar</a></li> 
                    <li><a href="VisorImagenes.html">Visor de imágenes</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">

    <div class="row"> 
        <div class="col s12 m8">

            <div class="card white-text">
                <div class="card-content center-align">
                    <p id="txtPalabra" class="white-text"></p> <!-- aquí se mostrará la palabra -->
                </div>
            </div>

            <!-- Tarjeta: Botones de Letras -->
            <div class="card">
                <div class="card-content">
                    <div id="letras" class="row">
                        <button class="btn-small blue lighten-2 col s1">A</button>
                        <button class="btn-small blue lighten-2 col s1">B</button>
                        <button class="btn-small blue lighten-2 col s1">C</button>
                        <button class="btn-small blue lighten-2 col s1">D</button>
                        <button class="btn-small blue lighten-2 col s1">E</button>
                        <button class="btn-small blue lighten-2 col s1">F</button>
                        <button class="btn-small blue lighten-2 col s1">G</button>
                        <button class="btn-small blue lighten-2 col s1">H</button>
                        <button class="btn-small blue lighten-2 col s1">I</button>
                        <button class="btn-small blue lighten-2 col s1">J</button>
                        <button class="btn-small blue lighten-2 col s1">K</button>
                        <button class="btn-small blue lighten-2 col s1">L</button>
                        <button class="btn-small blue lighten-2 col s1">M</button>
                        <button class="btn-small blue lighten-2 col s1">N</button>
                        <button class="btn-small blue lighten-2 col s1">Ñ</button>
                        <button class="btn-small blue lighten-2 col s1">O</button>
                        <button class="btn-small blue lighten-2 col s1">P</button>
                        <button class="btn-small blue lighten-2 col s1">Q</button>
                        <button class="btn-small blue lighten-2 col s1">R</button>
                        <button class="btn-small blue lighten-2 col s1">S</button>
                        <button class="btn-small blue lighten-2 col s1">T</button>
                        <button class="btn-small blue lighten-2 col s1">U</button>
                        <button class="btn-small blue lighten-2 col s1">V</button>
                        <button class="btn-small blue lighten-2 col s1">W</button>
                        <button class="btn-small blue lighten-2 col s1">X</button>
                        <button class="btn-small blue lighten-2 col s1">Y</button>
                        <button class="btn-small blue lighten-2 col s1">Z</button>
                    </div>
                </div>
            </div>

            <div class="card-content center-align">
                <p id="mensaje" class="flow-text"></p> 
                <button id="btnJugar" class="btn blue waves-effect waves-light">Jugar</button>
            </div>
        </div>

        <!-- Tarjeta: Imagen del Ahorcado -->
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content center-align">
                    <h5>Estado del Juego</h5>
                    <p id="tiempoRestante"></p>
                    <p class="white-text" id="IntentosRestantes">Intentos Restantes:</p>
                    <img src="imagenesAhorcado/img0.png" id="imagenAhorcado" class="responsive-img z-depth-2">
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="ahorcado.js"></script>
</body>
</html>
